<!doctype html> 
<html lang="en"> 
	<head> 
		<meta charset="UTF-8" />
		<title>AirConsole Party Game</title>
	</head>
	<body>

		<div id='game'></div>
		<div id='info'>AirConsole Party Game</div>
		<div id='main-menu' class='active'>
			<div class='mainmenu top-banner'>
				<div class='left-tail'></div>
				<div class='right-tail'></div>
				<h1 id='main-menu-title'>Game Title</h1>
			</div>
			<div class='mainmenu button' id='main-menu-newgame'>New Game</div>
			<div class='mainmenu button' id='main-menu-continue'>Continue</div>
			<div class='mainmenu button' id='main-menu-minigames'>Minigames</div>
			<div class='mainmenu button' id='main-menu-settings'>Settings</div>
		</div>
		<div id='minigame-info'>
			<div class='player-ribbons'>
				<div class='left-ribbons'>
					<div id='ribbon-l1' class='player-ribbon'>
					</div>
					<div id='ribbon-l2' class='player-ribbon'>
					</div>
					<div id='ribbon-l3' class='player-ribbon'>
					</div>
					<div id='ribbon-l4' class='player-ribbon'>
					</div>
					<div id='ribbon-l5' class='player-ribbon'>
					</div>
					<div id='ribbon-l6' class='player-ribbon'>
					</div>
					<div id='ribbon-l7' class='player-ribbon'>
					</div>
					<div id='ribbon-l8' class='player-ribbon'>
					</div>
				</div>
				<div class='right-ribbons'>
					<div id='ribbon-r1' class='player-ribbon'>
					</div>
					<div id='ribbon-r2' class='player-ribbon'>
					</div>
					<div id='ribbon-r3' class='player-ribbon'>
					</div>
					<div id='ribbon-r4' class='player-ribbon'>
					</div>
					<div id='ribbon-r5' class='player-ribbon'>
					</div>
					<div id='ribbon-r6' class='player-ribbon'>
					</div>
					<div id='ribbon-r7' class='player-ribbon'>
					</div>
					<div id='ribbon-r8' class='player-ribbon'>
					</div>
				</div>
			</div>
			<div class='minigame-preview'>
				<div class='inner'>
					<div id='minigame-preview'></div>
					<h6 id='minigame-blurb'></h6>
				</div>
			</div>
			<div class='minigame-description'>
				<div class='inner'>
					<h3 id='minigame-description'></h3>
				</div>
			</div>
			<div class='top-banner'>
				<div class='left-tail'></div>
				<div class='right-tail'></div>
				<h1 id='minigame-name'></h1>
			</div>
		</div>
		
		<!-- Scripts and Styles -->
		<link rel="stylesheet" type="text/css" href="screen.css">
                <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
	</body>
</html>
